<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Speech Syntesis</title>
  </head>
  <body>
    
<div class="container mt-5">
    <div class="row">
        <div class="col-12 offset-3">
            <h1 class="mb-5 text-center col-8">Speech Syntesis</h1>
            <p>
               Enter your text in the box below and click the "Play"<br>
               button to listen to the recording. Select possible voices from the list below
            </p>
             <div class="form-group mb-3 col-4">
                <label for="voices">Voices</label>
                <select class="form-select" id="voices"></select>
            </div>
        </div>
    </div>
    <div class="row mb-3 justify-content-center">
        <div class="col-2">
           <label for="rate" class="form-label">Скорость</label>
           <input type="range" class="form-range" id="rate" min="1" max="3" value="1" step="0.1">
        </div>

        <div class="col-2">
            <label for="pitch" class="form-label">Питч</label>
            <input type="range" class="form-range" id="pitch" min="0" max="2" value="1" step="0.1">
         </div>

         <div class="col-2 mt-3 text-center">
            <button type="button" class="btn btn-secondary" id="btn-stop">Stop</button>
            <button type="button" class="btn btn-success" id="btn-start">Start</button>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-6">
            <div class="form-group text-right">
                <label for="text">Текст</label>
                <textarea class="form-control" id="text" rows="5"></textarea>
            </div>
        </div>
    </div>
</div>

<div class="error"></div>
    <script src="script.js"></script>
  </body>
</html>
